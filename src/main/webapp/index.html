<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

    <script src="webUtil.js"></script>
    <script src="login.js"></script>
    <script src="loadMainTable.js"></script>

    <title>Auto-Trader</title>
</head>
<body>

<h1>Auto-Trader</h1>
<!-- Link to Open the Modal -->
<a id="link-login" href="#" class="text-primary"
   data-toggle="modal" data-target="#auth-modal">
    Login
</a>

<div class="container">

    <!-- toolbar with any functional buttons -->
    <div class="row">
        <button class="btn-primary" onclick="goToHtmlAuth('order/edit');">Place Order</button>
    </div>

    <div class="column pt-2" id="order-list">
        <!-- script load data here -->
    </div>

</div>

<!-- auth modal window -->
<div class="modal" id="auth-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Authorization</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <label> Email
                    <input id="auth-email" type="email" placeholder="Enter your email">
                </label>
                <label> Password
                    <input id="auth-password" type="password" placeholder="Enter your password">
                </label>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <!-- Button to Open the Modal -->
                <a id="link-reg" href="#" class="text-primary"
                   data-toggle="modal" data-target="#reg-modal">
                    registration
                </a>
                <button id="btn-auth-submit" class="btn btn-success" data-dismiss="modal">
                    authorization
                </button>
            </div>

        </div>
    </div>
</div>

<!-- registration modal window -->
<div class="modal" id="reg-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Registration</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <label> Name
                    <input id="reg-name" type="text" placeholder="Enter your name">
                </label>
                <label> Password
                    <input id="reg-password" type="password" placeholder="Enter your password">
                </label>
                <label> Email
                    <input id="reg-email" type="email" placeholder="Enter your email">
                </label>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="btn-reg-submit" class="btn btn-success">
                    Register
                </button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
