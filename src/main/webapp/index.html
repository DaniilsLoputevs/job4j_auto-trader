<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
            integrity="sha512-7yA/d79yIhHPvcrSiB8S/7TyX0OxlccU8F/kuB8mHYjLlF1MInPbEohpoqfz0AILoq5hoD7lELZAYYHbyeEjag=="
            crossorigin="anonymous"></script>
    <!-- Bootstrap: css & js-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>

    <script src="webUtil.js"></script>
    <script src="login.js"></script>
    <script src="loadMainTable.js"></script>
    <script src="filters.js"></script>

    <title>Auto-Trader</title>
</head>
<body>

<h1>Auto-Trader</h1>
<!-- Link to Open the Modal -->
<a id="link-login" href="#" class="text-primary"
   data-toggle="modal" data-target="#auth-modal">
    Login
</a>


<div class="container">
    <!-- toolbar with any functional buttons -->
    <div class="form-row">
        <div class="col">
            <button class="btn btn-primary" onclick="goToHtmlAuth('order/edit');">Place Order</button>
        </div>

        <div class="col">
            <button id="btn-use-brands-filters" class="btn btn-secondary">Use filters</button>
            <!-- filter set -->
            <div id="container-brands-filters" class="container" style="display: none">

                <div class="row border border-warning">
                    <div class="col">
                        <label>Toyota
                            <input class="mark-filter" type="checkbox" value="Toyota">
                        </label>
                        <label>Honda
                            <input class="mark-filter" type="checkbox" value="Honda">
                        </label>
                        <label>carBrand
                            <input class="mark-filter" type="checkbox" value="carBrand">
                        </label>
                    </div>
                </div>

                <button id="btn-submit-brands-filters" class="btn btn-info">Submit filters</button>
                <button id="btn-reset-brands-filters" class="btn btn-warning">Reset filters</button>
            </div>
        </div>

        <div class="col">
            <button type="button" id="manual-script-run">Script test</button>
        </div>
    </div>

    <div class="column pt-2" id="order-list">
        <!-- script load data here -->
    </div>
</div>


<!-- auth modal window -->
<div class="modal" id="auth-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Authorization</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <label> Email
                    <input id="auth-email" type="email" placeholder="Enter your email">
                </label>
                <label> Password
                    <input id="auth-password" type="password" placeholder="Enter your password">
                </label>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <!-- Button to Open the Modal -->
                <a id="link-reg" href="#" class="text-primary"
                   data-toggle="modal" data-target="#reg-modal">
                    registration
                </a>
                <button id="btn-auth-submit" class="btn btn-success" data-dismiss="modal">
                    authorization
                </button>
            </div>

        </div>
    </div>
</div>

<!-- registration modal window -->
<div class="modal" id="reg-modal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Registration</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <label> Name
                    <input id="reg-name" type="text" placeholder="Enter your name">
                </label>
                <label> Password
                    <input id="reg-password" type="password" placeholder="Enter your password">
                </label>
                <label> Email
                    <input id="reg-email" type="email" placeholder="Enter your email">
                </label>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button id="btn-reg-submit" class="btn btn-success">
                    Register
                </button>
            </div>

        </div>
    </div>
</div>

</body>
</html>
