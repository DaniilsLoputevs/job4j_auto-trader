<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"
            integrity="sha512-7yA/d79yIhHPvcrSiB8S/7TyX0OxlccU8F/kuB8mHYjLlF1MInPbEohpoqfz0AILoq5hoD7lELZAYYHbyeEjag==" crossorigin="anonymous"></script>
    <!-- Bootstrap: css & js-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="../webUtil.js"></script>
    <script src="../order/saveOrder.js"></script>
    <script src="../order/supportScripts.js"></script>
    <script src="../order/loadSelectedOrder.js"></script>

    <title>Order Edit</title>
</head>
<body>

<h1>ORDER EDIT</h1>

    <form class="needs-validation" enctype="multipart/form-data">
        <div class="form-row px-4">
            <div class="col-md-4 mb-3">
                <label for="in-car-brand">Car brand</label>
                <input type="text" class="form-control" id="in-car-brand" placeholder="example: Volkswagen" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="in-car-model">Car model</label>
                <input type="text" class="form-control" id="in-car-model" placeholder="example: Golf" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="in-car-year">Car Year</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-car-year"
                           title="Year that this car was made" placeholder="example: 2008" required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="in-car-mileage">Mileage</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-car-mileage"
                           title="write number without spaces!!!" placeholder="example: 12000" required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="in-car-door-count">Door count</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-car-door-count"
                           title="How many doors in this car. The trunk also counts" placeholder="example: 5" required>
                </div>
            </div>
        </div>

        <div class="form-row px-4">
            <div class="col-md-4 mb-3">
                <label for="in-car-engine">Engine</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-car-engine" placeholder="example: 1.6 MT" required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="in-car-body">Car body</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-car-body" placeholder="example: sedan" required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="in-car-transmission">Car transmission</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-car-transmission" placeholder="example: manual" required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="in-car-fuel-type">Fuel type</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-car-fuel-type" placeholder="example: petrol" required>
                </div>
            </div>
        </div>

        <div class="form-row px-4">
            <div class="col-md-4 mb-3">
                <label for="in-order-desc">Order description</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-order-desc"
                           placeholder="example: Car in good condition and etc..." required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="in-order-price">Price</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-order-price"
                           placeholder="example: 79000" required>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <label for="in-order-area">Area</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-order-area"
                           placeholder="example: SPB Admiralteyskiy district" required>
                </div>
            </div>
            <div class="col-md-4 mb-3" hidden>
                <label for="in-order-seller">Seller</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="in-order-seller"
                           placeholder="example: hidden" required>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label>Image</label>
            <div class="input-group">
                <img id="in-order-img-show" src="#" alt="" />
            </div>
            <input type="file" class="form-control" id="in-order-img" required>
        </div>

        <div class="form-group px-4">
            <button class="btn btn-primary" id="btn-order-save" type="button">Save Order</button>
        </div>
    </form>

</body>
</html>
